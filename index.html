<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>IndexedDB basic</title>
</head>
<body>
  <input id="drop" type="button" value="drop">
  <hr>
  <input id="clear" type="button" value="clear">
  <hr>
  <label>data1: <input id="data1" type="text"></label>
  <br>
  <label>data2: <input id="data2" type="text"></label>
  <br>
  <input id="put" type="button" value="put">
  <hr>
  <label>key: <input id="key" type="text"></label>
  <br>
  <input id="get" type="button" value="get">
  <input id="remove" type="button" value="remove">
  <input id="cursor" type="button" value="cursor">
  <hr>
  <label>lower: <input id="lower" type="text"></label>
  <label>upper: <input id="upper" type="text"></label>
  <br>
  <input id="range" type="button" value="range">
  <hr>
  <label>time: <input id="time" type="text"></label>
  <br>
  <input id="timestamp" type="button" value="timestamp">
  <script src="index.js"></script>
</body>
</html>
